[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan config:clear && php artisan cache:clear && php artisan view:clear && chmod -R 775 storage bootstrap/cache"

[deploy]
startCommand = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
healthcheckPath = "/health"